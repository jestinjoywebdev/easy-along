                    <button id="backFromClient" class="flex-1 border border-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-100 transition-colors">Back</button>

        // üîÅ REPLACE WITH YOUR ACTUAL WHATSAPP NUMBER (e.g., "919876543210")
        const WHATSAPP_NUMBER = "yourwhatsappnumber";

        // Utility Functions
        function scrollToSection(sectionId) {
            const el = document.getElementById(sectionId);
            if (el) el.scrollIntoView({ behavior: 'smooth' });
            if (window.innerWidth < 768) closeMobileMenu();
        }

        let isMenuOpen = false;
        function toggleMobileMenu() {
            isMenuOpen = !isMenuOpen;
            const menu = document.getElementById('mobile-menu');
            if (isMenuOpen) {
                menu.classList.remove('hidden');
                menu.classList.add('fade-in');
            } else {
                menu.classList.add('hidden');
            }
        }
        function closeMobileMenu() {
            isMenuOpen = false;
            document.getElementById('mobile-menu')?.classList.add('hidden');
        }

        // Modal Functions
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('mainOptions').classList.remove('hidden');
            document.getElementById('clientForm').classList.add('hidden');
            document.getElementById('jobSeekerForm').classList.add('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function showClientForm() {
            document.getElementById('mainOptions').classList.add('hidden');
            document.getElementById('clientForm').classList.remove('hidden');
        }

        function showJobSeekerForm() {
            document.getElementById('mainOptions').classList.add('hidden');
            document.getElementById('jobSeekerForm').classList.remove('hidden');
        }

        function backToMainOptions() {
            document.getElementById('mainOptions').classList.remove('hidden');
            document.getElementById('clientForm').classList.add('hidden');
            document.getElementById('jobSeekerForm').classList.add('hidden');
        }

        function submitClientForm() {
            const name = document.getElementById('clientName').value.trim();
            const email = document.getElementById('clientEmail').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();
            const city = document.getElementById('clientCity').value.trim();
            if (!name || !email || !phone || !city) {
                alert("Please fill in all fields.");
                return;
            }
            alert("Thank you! We'll contact you soon.");
            closeModal();
        }

        function submitJobSeekerForm() {
            const name = document.getElementById('seekerName').value.trim();
            const jobType = document.getElementById('jobType').value;
            const email = document.getElementById('seekerEmail').value.trim();
            const location = document.getElementById('seekerLocation').value.trim();
            if (!name || !jobType || !email || !location) {
                alert("Please fill in all fields.");
                return;
            }
            alert("Thank you for your interest! We'll review your application.");
            closeModal();
        }

            const msg = encodeURIComponent("Hello, I have an enquiry about EaseAlong services.");
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, '_blank');
            closeModal();
        }

        // Render Functions

                            <button id="mobile-about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-teal-600 hover:bg-gray-50 w-full text-left">About</button>

                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${s.title}</h3>
                    <p class="text-gray-600">${s.desc}</p>
                </div>
            `).join('');

            return `
                <section id="services" class="py-20 bg-gradient-to-br from-gray-50 to-blue-50">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="text-center mb-16">
                            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Our Services</h2>
                            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                                From medical appointments to leisurely park walks, we're here to make every outing safe, comfortable, and enjoyable.
                            </p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${html}
                        </div>
                        <div class="text-center mt-12">
                            <button id="getStartedBtn" class="inline-flex items-center bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full font-semibold transition-colors duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                </svg>
                                Get Started Today
                            </button>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderCompanions() {
            let html = companions.map(c => {
                const initials = c.name.split(' ').map(n => n[0]).join('');
                const specialties = c.specialties.map(s => 
                    `<span class="bg-white text-teal-600 px-3 py-1 rounded-full text-sm font-medium">${s}</span>`
                ).join('');
                return `
                    <div class="bg-gradient-to-br from-blue-50 to-teal-50 rounded-xl overflow-hidden shadow-sm hover:shadow-lg transition-shadow duration-300">
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <div class="w-16 h-16 bg-gradient-to-br from-teal-400 to-teal-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                    ${initials}
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-xl font-semibold text-gray-800">${c.name}</h3>
                                    <p class="text-gray-600">${c.experience} experience</p>
                                </div>
                            </div>
                            <p class="text-gray-700 mb-4">${c.bio}</p>
                            <div class="flex flex-wrap gap-2">
                                ${specialties}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            return `
                <section id="companions" class="py-20 bg-white">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="text-center mb-16">
                            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Meet Our Companions</h2>
                            <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                                Our carefully selected companions are more than helpers‚Äîthey're friends who bring warmth, reliability, and joy to every interaction.
                            </p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${html}
                        </div>
                    </div>
                </section>
            `;
        }

        function renderFooter() {
            return `
                <footer class="bg-gray-800 text-white py-12">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div class="md:col-span-2">
                                <div class="flex items-center mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-teal-400">
                                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
                                    </svg>
                                    <span class="ml-2 text-2xl font-bold">EaseAlong</span>
                                </div>
                                <p class="text-gray-300 leading-relaxed">
                                    Making life easier and more joyful for seniors and individuals with mobility needs through compassionate companionship and reliable support.
                                </p>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold mb-4">Quick Links</h3>
                                <ul class="space-y-2 text-gray-300">
                                    <li><button id="footer-home">Home</button></li>
                                    <li><button id="footer-about">About Us</button></li>
                                    <li><button id="footer-services">Services</button></li>
                                    <li><button id="footer-companions">Companions</button></li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold mb-4">Contact Us</h3>
                                <div class="space-y-3">
                                    <a href="https://wa.me/${WHATSAPP_NUMBER}" target="_blank" rel="noopener noreferrer" class="flex items-center text-gray-300 hover:text-teal-400 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                        </svg>
                                        WhatsApp Us
                                    </a>
                                    <p class="text-gray-300">Available 24/7 for your support needs</p>
                                </div>
                            </div>
                        </div>
                        <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                            <p>&copy; 2025 EaseAlong. All rights reserved. Making every journey easier, together.</p>
                        </div>
                    </div>
                </footer>
            `;
        }

        function renderApp() {
            document.getElementById('root').innerHTML = `
                ${renderNav()}
                ${renderHero()}
                ${renderAbout()}
                ${renderServices()}
                ${renderCompanions()}
                ${renderFooter()}
            `;
        }

        // Attach all event listeners
        function bindEvents() {
            // Navigation
            document.getElementById('nav-home')?.addEventListener('click', () => scrollToSection('home'));
            document.getElementById('nav-home-btn')?.addEventListener('click', () => scrollToSection('home'));
            document.getElementById('nav-about-btn')?.addEventListener('click', () => scrollToSection('about'));
            document.getElementById('nav-services-btn')?.addEventListener('click', () => scrollToSection('services'));
            document.getElementById('nav-companions-btn')?.addEventListener('click', () => scrollToSection('companions'));

            // Mobile Nav
            document.getElementById('mobile-menu-toggle')?.addEventListener('click', toggleMobileMenu);
            document.getElementById('mobile-home')?.addEventListener('click', () => scrollToSection('home'));
            document.getElementById('mobile-about')?.addEventListener('click', () => scrollToSection('about'));
            document.getElementById('mobile-services')?.addEventListener('click', () => scrollToSection('services'));
            document.getElementById('mobile-companions')?.addEventListener('click', () => scrollToSection('companions'));

            // Hero
            document.getElementById('hero-services-btn')?.addEventListener('click', () => scrollToSection('services'));

            // Footer
            document.getElementById('footer-home')?.addEventListener('click', () => scrollToSection('home'));
            document.getElementById('footer-about')?.addEventListener('click', () => scrollToSection('about'));
            document.getElementById('footer-services')?.addEventListener('click', () => scrollToSection('services'));
            document.getElementById('footer-companions')?.addEventListener('click', () => scrollToSection('companions'));

            // Modal trigger
            document.getElementById('getStartedBtn')?.addEventListener('click', openModal);

            // Modal controls
            document.getElementById('closeModalBtn')?.addEventListener('click', closeModal);
            document.getElementById('btnClient')?.addEventListener('click', showClientForm);
            document.getElementById('btnJobSeeker')?.addEventListener('click', showJobSeekerForm);
            document.getElementById('btnEnquiry')?.addEventListener('click', openWhatsAppEnquiry);
            document.getElementById('submitClient')?.addEventListener('click', submitClientForm);
            document.getElementById('submitJobSeeker')?.addEventListener('click', submitJobSeekerForm);
            document.getElementById('backFromClient')?.addEventListener('click', backToMainOptions);
            document.getElementById('backFromJobSeeker')?.addEventListener('click', backToMainOptions);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
            bindEvents();
        });
    </script>
</body>
</html>
